<link rel="stylesheet" href="../assets/css/background.css"/>
<link rel="stylesheet" href="../assets/css/register.css"/>

<div class="sufee-login d-flex align-content-center flex-wrap">
  <div class="container">
    <div class="login-content">
      <div class="login-logo">
        <span class="align-content"><spring:message code="appName"/></span>
      </div>
      <div class="login-form">
        <form action="{{loginUrl}}" method="post" enctype="application/x-www-form-urlencoded">
          <div class="form-group">
            <label for="username"><spring:message code="username"/></label>
            <input id="username" ng-model="j_username" type="text" class="form-control" placeholder="<spring:message code="username"/>"/>
          </div>
          <div class="form-group">
            <label for="password"><spring:message code="password"/></label>
            <input id="password" ng-model="j_password" type="password" class="form-control" placeholder="<spring:message code="password"/>"/>
          </div>
          <div class="checkbox">
            <label>
              <input ng-model="j_rememberme" type="checkbox"/> <spring:message code="remember_me"/>
            </label>
          </div>

          <div class="alert alert-danger" role="alert" id="error">
            <spring:message code="errorLogIn"/>
          </div>

          <button type="submit" class="btn btn-success btn-flat m-b-30 m-t-30" ng-click="signIn()"><spring:message code="signIn"/></button>

          <div class="register-link m-t-15 text-center">
            <p><spring:message code="dontHaveAccount"/> <a href="register"> <spring:message code="signUp"/></a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
