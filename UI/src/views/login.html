<link rel="stylesheet" href="../assets/css/register.css"/>

<div class="sufee-login d-flex align-content-center flex-wrap">
  <div class="container">
    <div class="login-content">
      <div class="login-logo">
        <span class="align-content">{{appName}}</span>
      </div>
      <div class="login-form">
        <form enctype="application/x-www-form-urlencoded">
          <div class="form-group">
            <label for="username">{{username}}</label>
            <input id="username" ng-model="username" type="text" class="form-control" placeholder="username"/>
          </div>
          <div class="form-group">
            <label for="password">{{password}}</label>
            <input id="password" ng-model="password" type="password" class="form-control" placeholder="password"/>
          </div>
          <div class="checkbox">
            <label>
              <input ng-model="rememberMe" type="checkbox"/>{{remember_me}}
            </label>
          </div>

          <div class="alert alert-danger" role="alert" id="error">
            {{errorLogIn}}
          </div>

          <button type="submit" class="btn btn-success btn-flat m-b-30 m-t-30" ng-click="login()">{{signIn}}</button>

          <div class="register-link m-t-15 text-center">
            <p>{{dontHaveAccount}}<a ng-href="#!signUp">{{signUp}}</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="../assets/js/login.js"></script>
