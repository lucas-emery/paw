<link rel="stylesheet" href="../assets/css/error.css"/>

<div class="sufee-login d-flex align-content-center flex-wrap">
  <div class="container">
    <div class="login-content">
      <div class="login-logo">
        <!--<img class="align-content" src="images/logo.png" alt="">-->
        <span class="align-content">{{APPNAME}}</span>
      </div>
      <div class="login-form">
        <form>
          <div class="form-group">
            <p>{{USERNAME}}</p>
            <input type="text" ng-model="user.username" class="form-control" />
            <p class="error">{{usernameError}}</p>
          </div>
          <div class="form-group">
            <p>Mail</p>
            <input type="text" ng-model="user.mail" class="form-control" />
          </div>
          <div class="form-group">
            <p>{{PASSWORD}}</p>
            <input type="password" ng-model="user.password" class="form-control" />
            <p class="error">{{passwordError}}</p>
          </div>
          <div class="form-group">
            <p >{{REPEATPASSWORD}}</p>
            <input type="password" ng-model="repeatPassword" class="form-control"/>
            <p class="error">{{repeatPasswordError}}</p>
          </div>
          <input type="submit" value="{{SIGNUP}}" ng-click="signup()" class="btn btn-success" id="submit"/>
          <div class="register-link m-t-15 text-center">
            <p>{{ALREADYHAVEACCOUNT}}<a ng-href="#!login">{{SIGNIN}}</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
