<!doctype html>
<html>
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Football Manager</title>
    <meta name="description" content="Football Manager">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="assets/favicon.ico"/>
    <link rel="apple-touch-icon" href="assets/favicon.ico"/>

    <link rel="stylesheet" href="assets/css/normalize.css"/>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="assets/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="assets/css/themify-icons.css"/>
    <link rel="stylesheet" href="assets/css/flag-icon.min.css"/>
    <link rel="stylesheet" href="assets/css/cs-skin-elastic.css"/>

    <!-- <link rel="stylesheet" href="assets/css/bootstrap-select.less"> -->
    <link rel="stylesheet" href="assets/css/style.css"/>

    <link rel="stylesheet" href="assets/css/navbar.css"/>
    <link rel="stylesheet" href="assets/css/background.css"/>

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>
  </head>

  <body ng-controller="IndexCtl">


    <aside id="left-panel" class="left-panel" ng-if="!location.path().contains('/signUp') && !location.path().contains('/login')">
      <nav class="navbar navbar-expand-sm navbar-default">

        <div class="navbar-header">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main-menu" aria-controls="main-menu" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fa fa-bars"></i>
          </button>
          <a class="navbar-brand" href="/">Football Manager</a>
          <a class="navbar-brand hidden" href="/">Football Manager</a>
        </div>

        <div id="main-menu" class="main-menu collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li ng-class="{'active' : home == active}">
              <a ng-href="#!home"> <i class="menu-icon ti-home"></i>Home </a>
            </li>
            <li ng-class="{'active' : league == active}">
              <a ng-href="#!league"> <i class="menu-icon ti-cup"></i>League </a>
            </li>
            <li ng-class="{'active' : tactics == active}">
              <a ng-href="#!formation"> <i class="menu-icon ti-clipboard"></i>Tactics </a>
            </li>
            <li ng-class="{'active' : finance == active}">
              <a ng-href="#!finance"> <i class="menu-icon fa fa-money"></i>Economy </a>
            </li>
            <li ng-class="{'active' : passes == active}">
              <a ng-href="#!transfer"> <i class="menu-icon ti-exchange-vertical"></i>Passes </a>
            </li>
            <li>
              <a ng-href="#!logout"> <i class="menu-icon ti-power-off"></i>Logout </a>
            </li>
          </ul>
        </div>
      </nav>
    </aside>

    <div ng-view=""></div>

    <script src="scripts/require.js" data-main="scripts/build.js"></script>
    <script src="scripts/commonUtils.js"></script>

  </body>

</html>
